type Query {
  station(id: ID!): Station
  stationByGroupId(groupId: ID!): Station
  stationByCoords(latitude: Float!, longitude: Float!): Station
  stationsByLineId(lineId: ID!): [Station]
  stationsByName(name: String!): [Station]
}

type Station {
  id: Int
  address: String
  distance: Float
  latitude: Float
  longitude: Float
  lines: [Line]
  openYmd: String
  postal_code: String
  prefId: Int
  groupId: Int
  name: String
  nameK: String
  nameR: String
}
